[printer]
port = COM1
baudrate = 9600
bytesize = 8
parity = N
stopbits = 1
timeout = 60

vdis = 16                   # 二维码以及第一行文字的垂直高度（两列共用）
hdis1 = 50                  # 二维码水平位置（外侧一列）
hdis2 = 670                 # 二维码水平位置（内侧一列）
barcode_to_text_dis = 230   # 二维码与文字之间的水平间距（两列共用）
vdis_text2 = 102            # 第二行文字的垂直高度（两列共用）
vdis_text3 = 158            # 第三行文字的垂直高度（两列共用）




